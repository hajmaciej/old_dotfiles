# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Should not break scrolling
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# Shared clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
